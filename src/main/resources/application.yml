read:
  folder: "."
  guard:
    values:
    patterns:
      - ".*"
  ignore:
    values:
      - "target"
      - ".git"
      - ".idea"
      - "code-report.csv"
    patterns:
      - ".*\\.unzip"
      - ".*\\.class"
      - "\\.attach_pid.*"

word:
  guard:
    values:
      - "acme"
      - "RuntimeException"
    patterns:
      - "\\w+@acme.\\w+"
    valueFiles:
      - src/test/resources/config/word-guard-value.csv
    patternFiles:
      - src/test/resources/config/word-guard-pattern.csv

  ignore:
    values:
      - "localhost"
      - "127.0.0.1"
    patterns: # ignore pattern is searched, use ^..$ to match complete word
      - "simpsons"

replace:
  values:
    "acme": "vvv1"
  valueFiles:
    - src/test/resources/config/word-guard-value.csv

# Manual override for false-positives
allow:
  reportFiles:
    - src/test/resources/config/allow-report.csv
    - target/code-report.csv # results from previous run, overridden after rerun, so manual changes in it can be lost

write:
  folder: target/replaced
  report: target/code-report.csv

#  generatedReplacement: generated-replacement.csv

#ignore-escalate
